<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Web site created using create-react-app" />

    <link rel="apple-touch-icon" href="/logo192.png" />
    <link rel="manifest" href="/manifest.json" />

    <script
      type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=<%= REACT_APP_GOOGLE_API_KEY %>&libraries=places,geometry&language=en&callback=console.log"
    ></script>
    <% if(process.env.NODE_ENV === 'development') { %>
      <link rel="stylesheet" href="https://i.icomoon.io/public/46f5226422/website-admin/style.css">
    <% }else{  %>
     <link rel="stylesheet" href="https://d1azc1qln24ryf.cloudfront.net/268987/website-admin/style-cf.css?k857lr%REACT_APP_SOURCE_VERSION%">
    <% } %>
    <!-- Hotjar Tracking Code -->
    <% if(process.env.REACT_APP_HOTJAR_API_KEY) { %>
      <script>
        (function (h, o, t, j, a, r) {
          h.hj =
            h.hj ||
            function () {
              (h.hj.q = h.hj.q || []).push(arguments);
            };
          h._hjSettings = { hjid: '<%= REACT_APP_HOTJAR_API_KEY %>', hjsv: 6 };
          a = o.getElementsByTagName('head')[0];
          r = o.createElement('script');
          r.async = 1;
          r.src = t + h._hjSettings.hjid + j + h._hjSettings.hjsv;
          a.appendChild(r);
        })(window, document, 'https://static.hotjar.com/c/hotjar-', '.js?sv=');
      </script>
    <% } %>
  </head>
  <body class="h-100">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div class="h-100" id="root"></div>
  </body>
</html>
